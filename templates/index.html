{% extends "layout.html" %}
{% block content %}
<h1>CSV Geocoder Parser</h1>
<h3>Please upload a csv file including either <em>Address</em> or <em>address</em> column</h3>
<div class="form">
    <form action={{url_for('success')}} method="POST" enctype="multipart/form-data">
        <div id="input-form">
            <div class="row">
                <div class="form-group col-md-4">
                    <input class="form-control-file form-control-sm" type="file" accept=".csv" name="file">
                </div>
                <div class="form-group">
                    <button class="btn btn-info" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <div class="message">
        {{message | safe}}
    </div>
    {% if cnt_tmp != 0 %}
    <a href={{url_for('clear_temp')}}>Clear temp files</a>
    <p>You have currently {{cnt_tmp | safe }} temporary files to delete.</p>
    {% endif %}

</div>
{% endblock %}
